<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./Css/reset.css">
    <link rel="stylesheet" href="./Css/style.css">
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFTCARD</title>
</head>
<body>
    <div class="container">
        <article class="card">
            <div class="img">
                <img class="main-img" src="./images/image-equilibrium.jpg" alt="Imagem NFT">
            </div>

            <main class="texts">
                <h1>Equilibriam #3429</h1>

                <p>Our Equilibrium collection promotes balance and calm.</p>

                <footer class="footer-texts">
                    <div class="coin">
                      <img src="./images/icon-ethereum.svg" alt="Icon Ethereum">
                      <span>0.041 ETH</span>
                    </div>
        
                    <div class="time">
                      <img src="./images/icon-clock.svg" alt="Time">
                      <span>3 days left</span>
                    </div>
                </footer>
            </main>

            <hr class="line">

            <footer class="main-footer">
                <img src="./images/image-avatar.png" alt="Imagem do avatar">

                <span>Create of <span class="name">Jules Wyern</span></span>
            </footer>

            </footer>
        </article>
    </div>
</body>
</html>
